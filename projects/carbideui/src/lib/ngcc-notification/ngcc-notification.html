@if (isVisible() && cfg) {
  <div
    class="cds--inline-notification"
    [class.cds--inline-notification--error]="cfg.type === 'error'"
    [class.cds--inline-notification--info]="cfg.type === 'info'"
    [class.cds--inline-notification--success]="cfg.type === 'success'"
    [class.cds--inline-notification--warning]="cfg.type === 'warning'"
    [class.cds--inline-notification--low-contrast]="cfg.lowContrast"
    [attr.role]="role()"
    [attr.aria-live]="ariaLive()"
  >
    <div class="cds--inline-notification__details">
      @if (!cfg.hideIcon) {
        <ngcc-icon
          [name]="iconName()"
          class="cds--inline-notification__icon"
          color="cds--inline-notification__icon"
        />
      }
      <div class="cds--inline-notification__text-wrapper">
        <h3 class="cds--inline-notification__title">{{ cfg.title }}</h3>
        @if (cfg.subtitle) {
          <p class="cds--inline-notification__subtitle">{{ cfg.subtitle }}</p>
        }
      </div>
    </div>
    @if (cfg.actionLabel && cfg.action) {
      <button
        type="button"
        class="cds--btn cds--btn--ghost cds--btn--sm cds--layout--size-sm cds--actionable-notification__action-button ngcc--notification_action-button"
        (click)="onAction()"
      >
        {{ cfg.actionLabel }}
      </button>
    }

    @if (cfg.showClose) {
      <button
        type="button"
        class="cds--inline-notification__close-button"
        aria-label="Close notification"
        (click)="close()"
      >
        <svg
          class="cds--inline-notification__close-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          width="16"
          height="16"
        >
          <path
            d="M24 9.41 22.59 8 16 14.59 9.41 8 8 9.41 14.59 16 8 22.59 9.41 24 16 17.41 22.59 24 24 22.59 17.41 16 24 9.41z"
          />
        </svg>
      </button>
    }
  </div>
}
